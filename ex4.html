<!DOCTYPE html>
<html lang="en">

<body onload="">
    <script>
        let num = prompt("Nhập vào");
        function checkNum(num ) {
            if (isNaN(num)){
                alert("false");
            } else {
                alert("true");
            }
        }
        checkNum(num);
    </script>
