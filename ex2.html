<html lang="en">

    <title>Title</title>
</head>
<body onload="tịnhHinhTron(5)">
<script>
    function tịnhHinhTron(r) {
        let s = r*r*3.14;
        let p = 2*r*3.14;
        document.write("Hinh tron co chu vi la:"+p);
        document.write("<br>Hinh tron co dien tich la:"+s);
    }
</script>
