<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="tinhGiaiThua(5)">
    <script>
        function tinhGiaiThua(num) {
            let giaiThua = 1;
            for (let i=2;i<=num;i++){
                giaiThua*= i;
            }
            alert(giaiThua);
        }
    </script>
</body>
</html>
